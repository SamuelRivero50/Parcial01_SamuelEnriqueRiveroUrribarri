<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <title>{% block title %}Vuelos{% endblock %}</title>
    <style>
        /* Estilos requeridos */
        .precio-nacional {
            color: blue;
        }
        .nombre-internacional {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary py-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'flights:home' %}">Vuelos Rionegro</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{% url 'flights:home' %}">Inicio</a>
                <a class="nav-link" href="{% url 'flights:registrar' %}">Registrar vuelos</a>
                <a class="nav-link" href="{% url 'flights:listar' %}">Listar vuelos</a>
                <a class="nav-link" href="{% url 'flights:estadisticas' %}">Estadisticas de vuelos</a>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-info">{{ message }}</div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
